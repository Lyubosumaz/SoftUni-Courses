  <title>Popular Monkeys</title>

</head>

<body>

    <h1>Most popular monkeys</h1>

    </div>

<script type="text/x-handlebars-template" id="monkey-template">
  <div class="monkey">
    <h2>{{monkey.name}}</h2>

    <button>Info</button>
    <p style="display: none" id="{{monkey.id}}">{{monkey.info}}</p>
  </div>
  
</script>
