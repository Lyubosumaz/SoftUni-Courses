<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>List Towns</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="content">
        <label for="towns">Towns</label>
        <input id="towns" type="text" />
        <button id="btnLoadTowns">Load</button>
    </form>
    <div id="root"></div>
</body>
<script type="text/x-handlebars-template" id="towns-template">
    <ul>
        {{#each towns}}
        <li>{{name}}</li>
        {{/each}}
    </ul>
</script>
<script src="../handlebars.min.js"></script>
<script src="./aggTemplate.js"></script>
</html>
