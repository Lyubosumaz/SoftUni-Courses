<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <form>
        <h3>FORM</h3>
        <label>ID</label>
        <input type="title" id="ID" placeholder="ID...">
        <label>FirstName</label>
        <input type="title" id="firstName" placeholder="FirstName...">
        <label>LastName</label>
        <input type="title" id="lastName" placeholder="LastName...">
        <label>FacultyNumber</label>
        <input type="title" id="facultyNumber" placeholder="FacultyNumber...">
        <label>Grade</label>
        <input type="title" id="grade" placeholder="Grade...">
        <button id="btnSubmit">Submit</button>
    </form>
    <script src="./app.js"></script>
</body>

</html>
